version: '3.8'

services:
  ai4k8s-web:
    build: .
    container_name: ai4k8s-web-app
    ports:
      - "5003:5003"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=false
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5003
      # Set your Anthropic API key here or in .env file
      # - ANTHROPIC_API_KEY=your-api-key-here
    volumes:
      - ai4k8s_data:/app/instance
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5003/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  ai4k8s_data:
    driver: local
